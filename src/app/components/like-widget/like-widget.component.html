<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
  <i
    [attr.aria-described]="id"
    tabindex="0"
    role="button"
    class="fa-solid fa-thumbs-up"
    style="color: blue"
  ></i>
  <span
    [attr.id]="id"
    [attr.aria-label]="likes + ': People  liked'"
    class="like-counter"
    aria-live="true"
    aria-atomic="true"
  >
    {{ likes }}
  </span>
</div>
